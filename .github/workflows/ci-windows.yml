name: CI-windows

on:
  - push
  - pull_request

jobs:
  tests:
    runs-on: windows-2022
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v2
    - uses: prefix-dev/setup-pixi@v0.4.1
      with:
        pixi-version: v0.11.1
        cache: false
    - name: Tests
      run: |
        pixi run install-editable
        pytest fluiddyn
