[flake8]
ignore = E501,E225,E226,E303,E201,E202,E203,W503

[coverage:run]
source = ./fluiddyn
data_file = .coverage/coverage
omit = */test*.py

[coverage:report]
show_missing = True
exclude_lines =
    raise ValueError
    if __name__ == '__main__':

[coverage:html]
directory = .coverage

[coverage:xml]
output = .coverage/coverage.xml
